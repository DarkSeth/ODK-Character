<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="/client/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLTF Avatar Exporter</title>
  </head>
  <body>
    <div id="container">
      <div id="nwQuadrant" class="quadrant"></div>
      <div id="neQuadrant" class="quadrant">
        <button class="button" id="export-button" style="position: absolute; top: 0; right:0;">Export</button>
        <label id="debug-checkbox-holder" style="position: absolute; bottom: 0; right:0; background-color: gray; padding: 5px;">
          <input id="debug-checkbox" type="checkbox" checked>Debug</input>
        </label>
      </div>
      <div id="swQuadrant" class="quadrant"></div>
      <div id="seQuadrant" class="quadrant">
        <div style="position: absolute; top: 0; right:0;">
          <button class="button" id="sample-animation-button">Use Sample Animation</button>
          <button class="button" id="toggle-slowmotion-button">Toggle Slow Motion</button>
          <button class="button" id="clear-animation-button">Clear Animation</button>
        </div>
      </div>
    </div>
    <script src="TO_REPLACE_AT_BUILD" type="module"></script>
  </body>
</html>
